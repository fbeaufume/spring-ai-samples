# Explicitly disable Spring web features (brought by Spring AI dependencies) since this is a command line application
spring.main.web-application-type=none

# Choose your Ollama model by uncommenting one of the following lines
#spring.ai.ollama.chat.options.model=llama3.2:3b
spring.ai.ollama.chat.options.model=llama3.1:8b
#spring.ai.ollama.chat.options.model=mistral:7b
#spring.ai.ollama.chat.options.model=gemma3:4b

# Uncomment to enable SimpleLoggerAdvisor logs
#logging.level.org.springframework.ai.chat.client.advisor=debug
